<form #loginForm="ngForm" (ngSubmit)="onLogin()">
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <input #email="ngModel" type="email" name="email" [(ngModel)]="credentials.email" placeholder="Enter Email" required
      [pattern]="emailPattern" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" />
    <p *ngIf="email.errors && email.touched && email.dirty" class="text-red-400"> Enter a valid email</p>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <input #password="ngModel" required name="password" [(ngModel)]="credentials.password" [pattern]="passPattern"
      type="password" placeholder="Password" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" />
    <p *ngIf="password.errors && password.touched && password.dirty" class="text-red-400"> Password must have 1
      uppercase, 1 lowercase and numbers.</p>
  </div>
  <button type="submit" [disabled]="!loginForm.valid" class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400">
    Submit
  </button>
</form>
